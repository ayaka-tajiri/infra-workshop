apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-workshop-front
spec:
  selector:
    matchLabels:
      run: infra-workshop
  replicas: 2
  template:
    metadata:
      labels:
        run: infra-workshop
    spec:
      containers:
        - name: frontend
          image: 254476272534.dkr.ecr.ap-northeast-1.amazonaws.com/infra-workshop-front:latest
          ports:
            - containerPort: 80
